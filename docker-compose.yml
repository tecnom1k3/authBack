    mysql:
      image: mysql:8.0
      container_name: authback-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=123
        - MYSQL_DATABASE=test123
        - MYSQL_USER=test123
