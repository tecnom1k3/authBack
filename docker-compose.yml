      ports:
        - "8082:3306"

    webserver:
      image: nginx:alpine
      container_name: authback-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8080:80"

    php-fpm:
